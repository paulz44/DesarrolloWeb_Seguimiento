<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's calculate something!</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"> TEST 01234 78 </div>
        <div class="buttons">
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLast()"> &larr; </button>
            <button class="button" onclick="setOperator('/')">/</button>
            <button class="button" onclick="setOperator('*')">*</button>
            <button class="button" onclick="appendNr(7)">7</button>
            <button class="button" onclick="appendNr(8)">8</button>
            <button class="button" onclick="appendNr(9)">9</button>
            <button class="button" onclick="setOperator('-')">-</button>
            <button class="button" onclick="appendNr(4)">4</button>
            <button class="button" onclick="appendNr(5)">5</button>
            <button class="button" onclick="appendNr(6)">6</button>
            <button class="button" onclick="setOperator('+')">+</button>
            <button class="button" onclick="appendNr(1)">1</button>
            <button class="button" onclick="appendNr(2)">2</button>
            <button class="button" onclick="appendNr(3)">3</button>
            <button id="equalButton" class="button" onclick="calculateResult()">=</button>
            <button class="button hidden"></button>
            <button class="button" onclick="appendNr(0)">0</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
